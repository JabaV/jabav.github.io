{{- if (.Param "swiper") -}}
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Splide initialization
  try {
    if (typeof Splide !== 'undefined') {
      const splideEls = document.querySelectorAll('.splide');
      if (splideEls.length) {
        new Splide('.splide').mount();
        console.log(`Mounted ${splideEls.length} Splide sliders`);
      }
    }
  } catch (splideError) {
    console.error('Splide initialization error:', splideError);
  }
});
</script>
{{- end -}}
